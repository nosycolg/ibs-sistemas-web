<div class="modal shadow-md rounded px-8 pt-6 pb-8" (keyup.enter)="handleLogin()">
    <div class="w-1/2 m-auto">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username" translate="USERNAME">
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username" type="text" name="username" [(ngModel)]="username" />
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password" translate="PASSWORD">
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" name="password" [(ngModel)]="password" />
        </div>
        <div class="flex items-center justify-between bg-gradient-to-r from-violet-600 to-indigo-600">
            <button (click)="handleLogin()"
                class="w-full bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button" translate="LOGIN">
            </button>
        </div>
    </div>
</div>
