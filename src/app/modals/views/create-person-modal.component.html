<div class="modal shadow-md rounded px-8 pt-6 pb-8">
    <div class="w-1/2 m-auto">
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name" translate="NAME">
                </label>
                <input [(ngModel)]="person.name" name="name" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="name" type="text" placeholder="Name" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="gender" translate="GENDER">
                </label>
                <select id="gender" name="gender" [(ngModel)]="person.gender" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="MALE" translate="MALE"></option>
                    <option value="FEMALE" translate="FEMALE"></option>
                    <option value="NON_BINARY" translate="NON_BINARY"></option>
                    <option value="TRANSGENDER" translate="TRANSGENDER"></option>
                    <option value="OTHER" translate="OTHER"></option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="dateOfBirth" translate="DATE_OF_BIRTH">
                </label>
                <input [(ngModel)]="person.dateOfBirth" name="dateOfBirth" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="dateOfBirth" type="date" placeholder="Date of Birth" for="datemin" for="datemax" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="marital-status"
                    translate="MARITAL_STATUS">
                </label>
                <select id="marital-status" name="marital-status" [(ngModel)]="person.maritalStatus" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="SINGLE" translate="SINGLE"></option>
                    <option value="MARRIED" translate="MARRIED"></option>
                    <option value="DIVORCED" translate="DIVORCED"></option>
                    <option value="WIDOWED" translate="WIDOWED"></option>
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="w-full bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button" (click)="handleCreatePerson()" translate="ADD_PERSON">
                </button>
            </div>
        </form>
    </div>
</div>
