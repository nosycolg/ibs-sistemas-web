<div class="modal shadow-md rounded px-8 pt-6 pb-8">
  <div class="w-1/2 m-auto">
    <form #form="ngForm">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username" type="text" placeholder="Username" [(ngModel)]="username" />
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="******************" [(ngModel)]="password" />
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Confirm Password
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password" type="password" placeholder="******************" />
      </div>
      <div class="flex items-center justify-between">
        <button (click)="handleRegister()"
          class="w-full bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="button">
          Create Account
        </button>
      </div>
    </form>
  </div>
</div>
